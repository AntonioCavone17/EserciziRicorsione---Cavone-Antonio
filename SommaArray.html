	<h3>Aprire la console</h3>
	<p>Nome funzione: sommaArrayRicorsivo(array)<br>Funzione attiva: sommaArrayRicorsivo(array)</p>
	<p>let array = [10, 5, 1, 8, 104]</p>
	<script type="text/javascript">
		let array = [10, 5, 1, 8, 104]  //somma corretta: 128
		let somma = 0

		function sommaArrayRicorsivo(array){
			if(array.length < 1){
				return somma
			}else{
				return somma + array[0] + sommaArrayRicorsivo(array.slice(1))
			}
		}

		console.log(sommaArrayRicorsivo(array))
		
	</script>
