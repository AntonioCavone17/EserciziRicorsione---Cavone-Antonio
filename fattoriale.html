<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcolo numero fattoriale - Cavone Antonio 4ITIAB</title>
</head>
<body>
	<a href="index.html"><= Torna indietro</a>
	<h3>Aprire la console</h3>
	<p>Nome funzione: fattorialeRicorsivo(num)<br>Funzione attiva: fattorialeRicorsivo(4)</p>
	<script type="text/javascript">

		function fattorialeRicorsivo(num){
			if(num === 1){
				return 1
			}else{
				return num * fattorialeRicorsivo(num - 1)
			}
		}

		console.log(fattorialeRicorsivo(4))
	</script>
</body>
</html>
