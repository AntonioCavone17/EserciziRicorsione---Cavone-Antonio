	<p>Nome funzione: elementoGrande(array, ) o elementoGrandeSlice(array, )<br>Funzione attiva: elementoGrandeSlice(array, -Infinity)</p>
	<p>array = [-5, 104, -20, -3, 2, 17]</p>
	<script type="text/javascript">
		
		let array = [-5, 104, -20, -3, 2, 17]

		function elementoGrande(array, max){
			if(array.length === 1){
				return Math.max(max, array[0])
			}else{
				let lastElement = array.pop()
				/*if(lastElement < max){
					max = lastElement
				}
				return elementoGrande(array, max)*/
				return elementoGrande(array, Math.max(lastElement, max))
			}
		}


		function elementoGrandeSlice(array, max){
			if(array.length === 1){
				return Math.max(max, array[0])
			}else{
				let firstElement = array[0]
				array = array.slice(1)
				return elementoGrandeSlice(array, Math.max(firstElement, max))
			}
		}


		console.log(elementoGrandeSlice(array, -Infinity))

	</script>
