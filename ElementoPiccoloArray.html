	<p>Nome funzione: elementoPiccolo() o elementoPiccoloSlice()<br>Funzione attiva: elementoPiccoloSlice(array, Infinity)</p>
	<p>array = [-5, 104, -20, -3, 2, 17]</p>
	<script type="text/javascript">
		
		let array = [-5, 104, -20, -3, 2, 17]

		function elementoPiccolo(array, min){
			if(array.length === 1){
				return Math.min(min, array[0])
			}else{
				let lastElement = array.pop()
				/*if(lastElement < min){
					min = lastElement
				}
				return elementoPiccolo(array, min)*/
				return elementoPiccolo(array, Math.min(lastElement, min))
			}
		}


		function elementoPiccoloSlice(array, min){
			if(array.length === 1){
				return Math.min(min, array[0])
			}else{
				let firstElement = array[0]
				array = array.slice(1)
				return elementoPiccoloSlice(array, Math.min(firstElement, min))
			}
		}


		console.log(elementoPiccoloSlice(array, Infinity))

	</script>
