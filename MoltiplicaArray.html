	<h3>Aprire la console</h3>
	<p>Nome funzione: moltiplicaArrayRicorsivo(array)<br>Funzione attiva: moltiplicaArrayRicorsivo(array)</p>
	<p>array = [10, 5, 1, 8, 104]</p>
	<script type="text/javascript">
		let array = [10, 5, 1, 8, 104]  //Moltiplicazione corretta: 41600
		let moltiplicazione = 1

		function moltiplicaArrayRicorsivo(array){
			if(array.length < 1){
				return moltiplicazione
			}else{
				return moltiplicazione * array[0] * moltiplicaArrayRicorsivo(array.slice(1))
			}
		}

		console.log(moltiplicaArrayRicorsivo(array))
		
	</script>
