	<h3>Aprire la console</h3>
	<p>Nome funzione: sommaIterativo, sommaRicorsivo(num) o sommaRicorsivo2(num)<br>Funzione attiva: sommaRicorsivo(5)</p>
	<script type="text/javascript">
		function sommaIterativo(n){
			let somma = 0
			for (let i = 0; i <= n; i++){
				somma = somma + i
			}
				return somma;
		}
		
		function sommaRicorsivo(num){
			if(num === 1){
				return 1
			}else{
				return sommaRicorsivo(num - 1) + num
			}
		}


		function sommaRicorsivo2(num){
			if(num === num*(num + 1)){
				return num
			}else{
				return num + sommaRicorsivo2(num - 1)
			}
		}

		console.log(sommaRicorsivo(5))
	</script>
